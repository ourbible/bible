<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KJV Bible Online | OurBible</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Read the King James Version Bible online. Search, browse, and study scripture.">
  <meta name="keywords" content="Bible, KJV, Scripture, Online Bible, OurBible">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Output area -->
  <div id="output"></div>
  <div id="searchResults"></div>

  <!-- Selectors (optional, can be hidden or styled) -->
  <select id="book" style="display:none;"></select>
  <select id="chapter" style="display:none;"></select>
  <select id="verse" style="display:none;"></select>
  <input type="text" id="searchBox" style="display:none;">
  <select id="searchBook" style="display:none;"></select>
  <button id="searchBtn" style="display:none;"></button>

  <!-- Load the script.js -->
  <script src="scripto.js"></script>
</body>
</html>
