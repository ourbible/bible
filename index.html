<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KJV Bible Viewer</title>
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Merriweather', serif; }
    .verse-card { @apply p-4 mb-2 bg-white rounded-lg shadow; }
    mark { background-color: yellow; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Navbar -->
  <nav class="bg-blue-900 text-white p-4 shadow">
    <div class="max-w-5xl mx-auto flex justify-between">
      <h1 class="text-xl font-bold">ðŸ“– KJV Bible</h1>
    </div>
  </nav>

  <!-- Content -->
  <main class="max-w-5xl mx-auto p-6">
    <!-- Selector & Search in one row -->
    <div class="bg-white shadow rounded-lg p-6 mb-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        
        <!-- Book/Chapter/Verse -->
        <div>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label class="font-semibold">Book</label>
              <select id="book" class="w-full border p-2 rounded"></select>
            </div>
            <div>
              <label class="font-semibold">Chapter</label>
              <select id="chapter" class="w-full border p-2 rounded"></select>
            </div>
            <div>
              <label class="font-semibold">Verse</label>
              <select id="verse" class="w-full border p-2 rounded"></select>
            </div>
          </div>
          <div class="flex gap-2 mt-4">
            <button onclick="showVerse()" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800">Show</button>
            <button onclick="showChapter()" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800">Chapter</button>
          </div>
        </div>

        <!-- Search Bar -->
        <div>
          <label class="font-semibold">Search</label>
          <div class="flex gap-2 mt-1">
            <input type="text" id="searchBox" class="flex-1 border p-2 rounded" placeholder="Enter keyword (e.g., love)">
            <select id="searchBook" class="border p-2 rounded">
              <option value="all">All Books</option>
            </select>
            <button onclick="searchBible()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Go</button>
          </div>
        </div>

      </div>
    </div>

    <!-- Output -->
    <div id="output" class="verse-card text-lg"></div>

    <!-- Navigation -->
    <div class="flex flex-wrap gap-2 justify-center mt-4">
      <button onclick="prevVerse()" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">â¬… Prev Verse</button>
      <button onclick="nextVerse()" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Next Verse âž¡</button>
      <button onclick="prevChapter()" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">â¬† Prev Chapter</button>
      <button onclick="nextChapter()" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Next Chapter â¬‡</button>
    </div>

    <!-- Banner Ad Spot -->
    <div class="mt-6 flex justify-center">
      <div class="w-full md:w-4/5 lg:w-3/5 bg-gray-200 border border-dashed border-gray-400 rounded-lg text-center py-6">
        <!-- Ganti isi di bawah ini dengan script/banner iklan -->
        <span class="text-gray-600">[ Banner Iklan 728x90 / Responsive ]</span>
      </div>
    </div>

    <!-- Search Results -->
    <section id="searchResults" class="mt-10"></section>
  </main>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
