<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KJV Bible Viewer</title>
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <style>
  body { 
    font-family: 'Merriweather', serif; 
  }

  .verse-card {
    @apply p-3 mb-4 bg-white rounded shadow text-base leading-relaxed;
    word-break: break-word;
    white-space: normal;
    overflow-wrap: break-word;
    line-height: 1.2; /* lebih rapat, enak dibaca */
  }

  .chapter-title {
    font-size: 1.4rem;
    font-weight: bold;
    margin-bottom: 0.75rem;
  }

  .verse-number {
    font-size: 1.1rem;
    font-weight: bold;
    margin-right: 0.35rem;
    color: #555;
  }

  mark { background-color: yellow; }

  /* Sticky ad bar */
  #topAdBar {
    position: sticky;
    top: 0;
    z-index: 50;
  }

  @media (min-width: 768px) {
    .chapter-title { font-size: 1.6rem; }
    .verse-number { font-size: 1.2rem; }
    .verse-card { font-size: 1.12rem; line-height: 1.65; }
  }
</style>

</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Navbar -->
  <nav class="bg-blue-900 text-white p-3 shadow">
    <div class="max-w-6xl mx-auto flex justify-between">
      <h1 class="text-lg md:text-xl font-bold">ðŸ“– KJV Bible</h1>
    </div>
  </nav>

  <!-- Content -->
  <main class="max-w-6xl mx-auto p-4">
    <!-- Top Row: Book Selector & Search -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-2">
      
      <!-- Box 1: Book / Chapter / Verse -->
      <div class="bg-white shadow rounded-lg p-4">
        <h2 class="text-base font-semibold mb-2">Select Verse</h2>
        <div class="grid grid-cols-3 gap-2">
          <select id="book" class="w-full border p-1.5 rounded text-sm"></select>
          <select id="chapter" class="w-full border p-1.5 rounded text-sm"></select>
          <select id="verse" class="w-full border p-1.5 rounded text-sm"></select>
        </div>
        <div class="flex gap-2 mt-3">
          <button onclick="showVerse()" class="flex-1 bg-blue-700 text-white py-1.5 rounded hover:bg-blue-800 text-sm">Show</button>
          <button onclick="showChapter()" class="flex-1 bg-green-700 text-white py-1.5 rounded hover:bg-green-800 text-sm">Chapter</button>
        </div>
      </div>

      <!-- Box 2: Search -->
      <div class="bg-white shadow rounded-lg p-4">
        <h2 class="text-base font-semibold mb-2">Search</h2>
        <div class="flex flex-col md:flex-row gap-2">
          <input type="text" id="searchBox" class="flex-1 border p-1.5 rounded text-sm" placeholder="Enter keyword (e.g., love)">
          <select id="searchBook" class="border p-1.5 rounded text-sm">
            <option value="all">All Books</option>
          </select>
          <button onclick="searchBible()" class="bg-blue-600 text-white px-3 py-1.5 rounded hover:bg-blue-700 text-sm">Go</button>
        </div>
      </div>

    </div>

    <!-- Sticky Text Ad Bar -->
    <div id="topAdBar" class="bg-yellow-100 border border-yellow-400 text-yellow-800 rounded px-3 py-1 text-center mb-4 text-sm">
      [ Iklan Teks Sticky - selalu terlihat saat scroll ]
    </div>

    <!-- Output -->
    <div id="output"></div>

    <!-- Navigation -->
    <div class="flex flex-wrap gap-2 justify-center mt-3 text-sm">
      <button onclick="prevVerse()" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">â¬… Prev Verse</button>
      <button onclick="nextVerse()" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">Next Verse âž¡</button>
      <button onclick="prevChapter()" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">â¬† Prev Chapter</button>
      <button onclick="nextChapter()" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">Next Chapter â¬‡</button>
    </div>

    <!-- Large Banner Ad Spot -->
    <div class="mt-6 flex justify-center">
      <div class="w-full md:w-11/12 lg:w-4/5 bg-gray-200 border border-dashed border-gray-400 rounded-lg text-center py-10">
        <span class="text-gray-600 text-base">[ Banner Iklan Besar 970x250 / Responsive ]</span>
      </div>
    </div>

    <!-- Search Results -->
    <section id="searchResults" class="mt-8"></section>
  </main>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
