<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KJV Bible Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
    select, input, button { margin: 5px; padding: 5px; }
    #output { margin-top: 20px; font-size: 18px; white-space: pre-wrap; }
    .nav-buttons { margin-top: 15px; }
    button { padding: 6px 10px; cursor: pointer; }
    .chapter-view { margin-top: 20px; border-top: 1px solid #ccc; padding-top: 15px; }
    .search-results { margin-top: 20px; border-top: 2px solid #444; padding-top: 15px; }
    .search-results p { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>KJV Bible</h1>

  <label>Book:</label>
  <select id="book"></select>

  <label>Chapter:</label>
  <select id="chapter"></select>

  <label>Verse:</label>
  <select id="verse"></select>

  <button onclick="showVerse()">Show Verse</button>
  <button onclick="showChapter()">📖 Read Full Chapter</button>

  <div id="output"></div>

  <div class="nav-buttons">
    <button onclick="prevVerse()">⬅ Prev Verse</button>
    <button onclick="nextVerse()">Next Verse ➡</button>
    <button onclick="prevChapter()">⬆ Prev Chapter</button>
    <button onclick="nextChapter()">Next Chapter ⬇</button>
  </div>

  <hr>
  <h2>🔍 Search</h2>
  <input type="text" id="searchBox" placeholder="Enter keyword (e.g., love)">
  <label> in </label>
  <select id="searchBook">
    <option value="all">All Books</option>
  </select>
  <button onclick="searchBible()">Search</button>
  <div id="searchResults" class="search-results"></div>

  <script>
    let bibleData = {};
    let bookList = [];

    async function loadBible() {
      const response = await fetch("kjv_nested.json");
      bibleData = await response.json();
      
      bookList = Object.keys(bibleData);

      // Dropdown utama (navigasi Alkitab)
      const bookSelect = document.getElementById("book");
      bookList.forEach(book => {
        let opt = document.createElement("option");
        opt.value = book;
        opt.textContent = book;
        bookSelect.appendChild(opt);
      });

      // Dropdown filter pencarian
      const searchBookSelect = document.getElementById("searchBook");
      bookList.forEach(book => {
        let opt = document.createElement("option");
        opt.value = book;
        opt.textContent = book;
        searchBookSelect.appendChild(opt);
      });

      bookSelect.addEventListener("change", updateChapters);
      document.getElementById("chapter").addEventListener("change", updateVerses);

      updateChapters();
      showVerse();
    }

    function updateChapters() {
      const book = document.getElementById("book").value;
      const chapters = Object.keys(bibleData[book]);
      const chapterSelect = document.getElementById("chapter");
      chapterSelect.innerHTML = "";
      chapters.forEach(ch => {
        let opt = document.createElement("option");
        opt.value = ch;
        opt.textContent = ch;
        chapterSelect.appendChild(opt);
      });
      updateVerses();
    }

    function updateVerses() {
      const book = document.getElementById("book").value;
      const chapter = document.getElementById("chapter").value;
      const verses = Object.keys(bibleData[book][chapter]);
      const verseSelect = document.getElementById("verse");
      verseSelect.innerHTML = "";
      verses.forEach(v => {
        let opt = document.createElement("option");
        opt.value = v;
        opt.textContent = v;
        verseSelect.appendChild(opt);
      });
    }

    function showVerse() {
      const book = document.getElementById("book").value;
      const chapter = document.getElementById("chapter").value;
      const verse = document.getElementById("verse").value;
      const text = bibleData[book][chapter][verse];
      document.getElementById("output").innerHTML = `<strong>${book} ${chapter}:${verse}</strong><br>${text}`;
    }

    function showChapter() {
      const book = document.getElementById("book").value;
      const chapter = document.getElementById("chapter").value;
      const verses = bibleData[book][chapter];
      let html = `<h2>${book} ${chapter}</h2>`;
      Object.keys(verses).forEach(v => {
        html += `<p><sup>${v}</sup> ${verses[v]}</p>`;
      });
      document.getElementById("output").innerHTML = `<div class="chapter-view">${html}</div>`;
    }

    function nextVerse() {
      const verseSelect = document.getElementById("verse");
      let currentIndex = verseSelect.selectedIndex;
      if (currentIndex < verseSelect.options.length - 1) {
        verseSelect.selectedIndex = currentIndex + 1;
        showVerse();
      } else {
        nextChapter();
      }
    }

    function prevVerse() {
      const verseSelect = document.getElementById("verse");
      let currentIndex = verseSelect.selectedIndex;
      if (currentIndex > 0) {
        verseSelect.selectedIndex = currentIndex - 1;
        showVerse();
      } else {
        prevChapter();
      }
    }

    function nextChapter() {
      const chapterSelect = document.getElementById("chapter");
      let currentIndex = chapterSelect.selectedIndex;
      if (currentIndex < chapterSelect.options.length - 1) {
        chapterSelect.selectedIndex = currentIndex + 1;
        updateVerses();
        document.getElementById("verse").selectedIndex = 0;
        showVerse();
      } else {
        const bookSelect = document.getElementById("book");
        let bookIndex = bookSelect.selectedIndex;
        if (bookIndex < bookSelect.options.length - 1) {
          bookSelect.selectedIndex = bookIndex + 1;
          updateChapters();
          document.getElementById("chapter").selectedIndex = 0;
          updateVerses();
          document.getElementById("verse").selectedIndex = 0;
          showVerse();
        }
      }
    }

    function prevChapter() {
      const chapterSelect = document.getElementById("chapter");
      let currentIndex = chapterSelect.selectedIndex;
      if (currentIndex > 0) {
        chapterSelect.selectedIndex = currentIndex - 1;
        updateVerses();
        const verseSelect = document.getElementById("verse");
        verseSelect.selectedIndex = verseSelect.options.length - 1;
        showVerse();
      } else {
        const bookSelect = document.getElementById("book");
        let bookIndex = bookSelect.selectedIndex;
        if (bookIndex > 0) {
          bookSelect.selectedIndex = bookIndex - 1;
          updateChapters();
          const chapterSel = document.getElementById("chapter");
          chapterSel.selectedIndex = chapterSel.options.length - 1;
          updateVerses();
          const verseSelect = document.getElementById("verse");
          verseSelect.selectedIndex = verseSelect.options.length - 1;
          showVerse();
        }
      }
    }

    function searchBible() {
      const keyword = document.getElementById("searchBox").value.trim().toLowerCase();
      const filterBook = document.getElementById("searchBook").value;
      const resultsDiv = document.getElementById("searchResults");
      resultsDiv.innerHTML = "";

      if (!keyword) {
        resultsDiv.innerHTML = "<p>Please enter a keyword.</p>";
        return;
      }

      let results = [];
      let searchBooks = filterBook === "all" ? bookList : [filterBook];

      for (let book of searchBooks) {
        for (let ch in bibleData[book]) {
          for (let v in bibleData[book][ch]) {
            let text = bibleData[book][ch][v];
            if (text.toLowerCase().includes(keyword)) {
              results.push(`<p><strong>${book} ${ch}:${v}</strong> - ${text}</p>`);
            }
          }
        }
      }

      if (results.length === 0) {
        resultsDiv.innerHTML = `<p>No verses found for "${keyword}".</p>`;
      } else {
        resultsDiv.innerHTML = `<h3>Results for "${keyword}" (${results.length} verses)</h3>` + results.join("");
      }
    }

    loadBible();
  </script>
</body>
</html>
