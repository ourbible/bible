<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alkitab Online</title>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

<style>
  body { 
    font-family: 'Merriweather', serif;
    background-color: #f8f9fa;
    padding: 1rem;
  }

  /* Container utama untuk chapter/ayat dan hasil pencarian */
  #verse-container {
    margin-top: 1rem;
  }

  /* Ayat */
  .verse-card {
    padding: 1rem;
    margin-bottom: 1.5rem; /* jarak antar ayat lebih lega */
    background-color: #fff;
    border-radius: 0.5rem;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    font-size: 1rem;
    line-height: 1.3; /* line-height teks ayat lebih rapat */
    word-break: break-word;
    overflow-wrap: break-word;
  }

  /* Nomor ayat */
  .verse-number {
    font-weight: bold;
    margin-right: 0.35rem;
    color: #555;
  }

  /* Judul pasal */
  .chapter-title {
    font-size: 1.4rem;
    font-weight: bold;
    margin-bottom: 0.75rem;
  }

  mark { background-color: yellow; }

  /* Dropdown */
  select {
    padding: 0.35rem 0.5rem;
    margin-right: 0.5rem;
    font-size: 1rem;
  }

  /* Sticky ad bar (opsional) */
  #topAdBar {
    position: sticky;
    top: 0;
    z-index: 50;
  }

  /* Responsive */
  @media (min-width: 768px) {
    .chapter-title { font-size: 1.6rem; }
    .verse-card { font-size: 1.1rem; line-height: 1.25; margin-bottom: 1.75rem; }
  }
</style>
</head>
<body>

<!-- Header / Top Bar -->
<div id="topAdBar">
  <h1 class="chapter-title">Alkitab Online</h1>
</div>

<!-- Navigasi Book / Chapter / Verse -->
<div id="navigation">
  <select id="book-select"></select>
  <select id="chapter-select"></select>
  <select id="verse-select"></select>
  <input type="text" id="search-input" placeholder="Cari kata..." />
  <button id="search-btn">Search</button>
</div>

<!-- Container utama untuk chapter/ayat dan hasil pencarian -->
<div id="output"></div>

<!-- Script -->
<script src="script.js"></script>

</body>
</html>
