<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KJV Bible Viewer</title>
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Merriweather', serif; }
    .verse-card { @apply p-4 mb-2 bg-white rounded-lg shadow; }
    mark { background-color: yellow; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Navbar -->
  <nav class="bg-blue-900 text-white p-4 shadow">
    <div class="max-w-4xl mx-auto flex justify-between">
      <h1 class="text-xl font-bold">📖 KJV Bible</h1>
      <a href="#search" class="hover:underline">Search</a>
    </div>
  </nav>

  <!-- Content -->
  <main class="max-w-4xl mx-auto p-6">
    <!-- Selector -->
    <div class="bg-white shadow rounded-lg p-6 mb-6">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-center">
        <div>
          <label class="font-semibold">Book</label>
          <select id="book" class="w-full border p-2 rounded"></select>
        </div>
        <div>
          <label class="font-semibold">Chapter</label>
          <select id="chapter" class="w-full border p-2 rounded"></select>
        </div>
        <div>
          <label class="font-semibold">Verse</label>
          <select id="verse" class="w-full border p-2 rounded"></select>
        </div>
        <div class="flex gap-2 mt-6 md:mt-0">
          <button onclick="showVerse()" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800">Show</button>
          <button onclick="showChapter()" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800">Chapter</button>
        </div>
      </div>
    </div>

    <!-- Output -->
    <div id="output" class="verse-card text-lg"></div>

    <!-- Navigation -->
    <div class="flex flex-wrap gap-2 justify-center mt-4">
      <button onclick="prevVerse()" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">⬅ Prev Verse</button>
      <button onclick="nextVerse()" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Next Verse ➡</button>
      <button onclick="prevChapter()" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">⬆ Prev Chapter</button>
      <button onclick="nextChapter()" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Next Chapter ⬇</button>
    </div>

    <!-- Search -->
    <section id="search" class="mt-10 bg-white shadow rounded-lg p-6">
      <h2 class="text-xl font-bold mb-4">🔍 Search</h2>
      <div class="flex flex-col md:flex-row gap-2">
        <input type="text" id="searchBox" class="flex-1 border p-2 rounded" placeholder="Enter keyword (e.g., love)">
        <select id="searchBook" class="border p-2 rounded">
          <option value="all">All Books</option>
        </select>
        <button onclick="searchBible()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Search</button>
      </div>
      <div id="searchResults" class="mt-4"></div>
    </section>
  </main>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
